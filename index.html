<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c5b4c35fce.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container text-center mb-5">
        <h1>AI Universe Hub</h1>
        <button class="btn bg-primary text-white" id="sort-by-date">
          Sort By Date
        </button>
      </div>
    </header>

    <!-- main -->
    <main class="container">
      <section>
        <div class="row" id="features-container"></div>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" style="max-width: 800px">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="row" id="details-container"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Pre Loader -->
      <section class="text-center my-5 py-5 d-none" id="preloader">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>

      <!-- show more -->
      <section class="text-center d-none my-4" id="show-more-btn">
        <button class="btn bg-primary text-white fw-bold" id="show-more">
          Show More
        </button>
      </section>
      <!-- show less -->
      <section class="text-center d-none my-4" id="show-less-btn">
        <button class="btn bg-primary text-white fw-bold" id="show-less">
          show Less
        </button>
      </section>
    </main>

    <!-- script file  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/sort.js"></script>
  </body>
</html>
